    <div class="card-columns"> 
      <div *ngFor="let n of notes" (mouseover)='showButtons(n)' (mouseout)="hideButtons(n)">
        <div class="card card-outline-info"  >  <!--(click)="onClickNote(n.id)" -->
           <!--  <img class="card-img-top img-fluid" src="..." alt="Card image cap"> -->
            <div class="card-block">
            <div class="card-title"><h3>{{n.title}} </h3></div>
            <p class="card-text">{{n.content}}</p>
            <p class="card-text"><small class="text-muted">{{n.date | date: 'dd/MM/yyyy'}}</small></p>  
            <p class="card-text text-center">&nbsp;
              <i [hidden]="n.hide" (click)="onClickEdit(n)" class="fa fa-pencil"></i>
             </p>
            </div>            
        </div>
      </div>
    </div>
