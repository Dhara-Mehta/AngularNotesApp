<style>
 /*Small devices (landscape phones, 576px and up)*/
    @media (min-width: 576px) {
        .card-columns {
            -webkit-column-count: 2;
            -moz-column-count: 2;
            column-count: 2;
        }
    }
    
    /*Medium devices (tablets, 768px and up)*/
    @media (min-width: 768px) {
        .card-columns {
            -webkit-column-count: 3;
            -moz-column-count: 3;
            column-count: 3;
        }
    }
    
    /*Large devices (desktops, 992px and up)*/
    @media (min-width: 992px) {
        .card-columns {
            -webkit-column-count: 4;
            -moz-column-count: 4;
            column-count: 4;
        }
    }
    
    /*Extra large devices (large desktops, 1200px and up)*/
    @media (min-width: 1200px) {
        .card-columns {
            -webkit-column-count: 5;
            -moz-column-count: 5;
            column-count: 5;
        }
    }
</style>
<br/>
<div class="row"><br/>{{clickMessage}}</div>

<div class="card-columns">
    <div *ngFor="let n of notes" (mouseover)='showButtons(n)' (mouseout)="hideButtons(n)">
        <div class="card">
            <div [ngClass]="n.color">
                <!--(click)="onClickNote(n.id)" -->
                <!--<img class="card-img-top img-fluid" src="..." alt="Card image cap"> -->
                <div class="card-block">
                    <div class="card-title">
                        <h3>{{n.title}} </h3>
                    </div>
                    <pre><p class="card-text" *ngIf="!n.isTodo"
            style="overflow-x: hidden; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{n.content}}</p></pre>

                    <div class="card-text" *ngIf="n.isTodo">
                        <to-do-list [todos]="n.todo"></to-do-list>
                    </div>

                    <p class="card-text"><small class="text-muted">{{n.date | date: 'dd/MM/yyyy'}}</small></p>

                    <p class="card-text text-left">&nbsp;
                        <modal-edit-note [hidden]="n.hide" [note]="n" [imgIcon]="pencilIcon"></modal-edit-note>

                        <color-picker [hidden]="n.hide" (colorName)="changeColor($event, n)"></color-picker>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
