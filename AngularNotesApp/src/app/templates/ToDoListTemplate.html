<style>
    .bg-white{
    background:#ffffff;
}
</style>
<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{todos.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"> 
    <ul class="list-group">
        <li class="list-group-item border-0 m-0 p-0" *ngFor="let t of todos.tasks">           
            <div class="input-group border-0" *ngIf="!t.complete">
            <span class="input-group-addon border-0 bg-white">
                <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]=t.complete>
            </span>
            <input type="text" class="form-control form-control-sm border-0" aria-label="Text input with checkbox" [(ngModel)]=t.taskName>
            <span class="input-group-addon btn bg-white border-0 fa fa-close"></span>
            </div>     
        </li>
        <li>
            <label class="sr-only" for="inlineFormInputGroup">Task</label>
            <div class="input-group br-0 bl-0">
                <div class="input-group-addon border-0 bg-white fa fa-plus"></div>
                <input type="text" class="form-control form-control-sm border-0" id="inlineFormInputGroup" placeholder="List Item">
                <!--<span class="input-group-addon btn btn-secondary fa fa-close"></span>-->
            </div>
        </li>
    </ul>
    <hr/>
    <ul class="list-group" *ngFor="let t of todos.tasks">
        <li class="list-group-item border-0 m-1 p-0" *ngIf="t.complete">           
            <div class="input-group border-0">
            <span class="input-group-addon border-0 bg-white">
                <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)]=t.complete>
            </span>
            <input type="text" class="form-control form-control-sm border-0" aria-label="Text input with checkbox" [(ngModel)]=t.taskName>
            <span class="input-group-addon btn bg-white border-0 fa fa-close"></span>
            </div>     
        </li>
    </ul>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<i class="fa fa-list fa-fw" (click)="open(content, {size:lg})"></i>
