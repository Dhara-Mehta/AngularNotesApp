<template #content let-c="close" let-d="dismiss">
  <div class="modal-header border-0">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group ">
          <input id="textBox"  type="text" class="form-control border-0 " name="note" [(ngModel)]="note.title" placeholder="Title ...">
      </div>
      <div class="form-group">
         <pre> <textarea class="form-control border-0" rows="10" ng-default-control [(ngModel)]="note.content" name="content" placeholder="Content ..."></textarea></pre>
      </div>      
    </form>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>

<i class="fa fa-pencil fa-fw" (click)="open(content, {size:lg})"></i>
